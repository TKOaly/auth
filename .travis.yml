dist: trusty
addons:
  chrome: stable

sudo: required

language: node_js
node_js:
  - '9.2'

services:
  - mysql

addons:
  ssh_known_hosts:
  - maija.tko-aly.fi
  - uolevi.tko-aly.fi

before_install:
  - mysql -e 'CREATE DATABASE IF NOT EXISTS `tkoaly-user-service_test`;'
  - npm install -g yarn
  - npm install -g codecov

install:
  - yarn install --dev
  - yarn migrate
  - yarn seed

script:
  - yarn lint
  - yarn test
  - yarn browser-test

after_success:
  - codecov
