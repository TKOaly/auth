dist: trusty
sudo: required

services:
  - docker

before_install:
  - curl -sLo /tmp/terraform.zip https://releases.hashicorp.com/terraform/0.12.24/terraform_0.12.24_linux_amd64.zip
  - unzip /tmp/terraform.zip -d /tmp
  - mv /tmp/terraform ~/bin
  - export PATH="~/bin:$PATH"

jobs:
  include:
    - stage: build_push
      script: bash ./build_and_push_ecr.sh
    - stage: init
      script: terraform init ./deploy
    - stage: plan
      script: terraform plan ./deploy
    - stage: deploy
      script: terraform apply ./deploy

stages:
  - build_push
  - init
  - plan
  - name: deploy
